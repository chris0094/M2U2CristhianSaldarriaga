<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m6 l12">
        <form id="numbersForm" class="card large center-align">
          <div class="card-content">
            <span class="card-title">Mayor y menor</span>
            <p>Ingresa 4 números y haz clic en <strong>Verificar</strong> para buscar el número menor y el mayor entre
              los valores que ingresaste</p>
            <div class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="numberA" type="text" class="validate">
                  <label for="numberA">Número A</label>
                </div>
                <div class="input-field col s6">
                  <input id="numberB" type="text" class="validate">
                  <label for="numberB">Número B</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="numberC" type="text" class="validate">
                  <label for="numberC">Número C</label>
                </div>
                <div class="input-field col s6">
                  <input id="numberD" type="text" class="validate">
                  <label for="numberD">Número D</label>
                </div>
              </div>
            </div>
          </div>
          <div id="alert" class="message error-message">
            Se han introducido valores iguales. Revise los campos, por favor.
          </div>
          <div id="result" class="message result-message"></div>
          <div class="card-action">
            <button class="btn waves-effect waves-light red" type="reset" name="action">Limpiar
            </button>
            <button class="btn waves-effect waves-light" type="submit" name="action">Verificar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
